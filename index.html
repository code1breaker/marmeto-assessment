<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Marmeto</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <section class="container">
        <div>
            <div id="product-image">
            </div>
            <div id="product-image-selector">
            </div>
        </div>
        <div>
            <p class="product-vendor"></p>
            <h1 class="product-title"></h1>

            <hr>

            <div class="product-price-container">
                <p class="product-price"></p>
                <span class="product-percentage"></span>            
            </div>
            <p class="product-compare-price"></p>

            <hr>

            <div id="options"></div>
            <div class="cta">
                <div class="quantity">
                    <span onclick="decrease()" id="decrease">-</span>
                    <span id="value">1</span>
                    <span onclick="increase()" id="increase">+</span>
                </div>
                <button id="add-to-cart" onclick="addToCart()" class="cart-btn">
                    Add To Cart
                </button>
            </div>

            <p class="info"></p>

            <hr>

            <div id="desc"></div>
        </div>
    </section>
</body>

</html>
